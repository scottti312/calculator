<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="calculator">
    <div class="output">this is a test output.</div>
    <div class="buttons">
      <div class="numeral-container button-container">
        <button type="button" class="numeral button">1</button>
        <button type="button" class="numeral button">2</button>
        <button type="button" class="numeral button">3</button>
        <button type="button" class="numeral button">4</button>
        <button type="button" class="numeral button">5</button>
        <button type="button" class="numeral button">6</button>
        <button type="button" class="numeral button">7</button>
        <button type="button" class="numeral button">8</button>
        <button type="button" class="numeral button">9</button>
        <button type="button" class="numeral button">0</button>
      </div>
      <div class="operator-container button-container">
        <button type="button" class="operator button">+</button>
        <button type="button" class="operator button">-</button>
        <button type="button" class="operator button">*</button>
        <button type="button" class="operator button">/</button>

      </div>
    </div>
  </div>
</body>

</html>
